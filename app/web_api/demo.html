<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<input type="button" id="close" value="close"/>
<br/>
<br/>
<input type="button" id="news" value="新消息提醒"/>
<br/>
<br/>
<input type="button" id="clean" value="取消提醒"/>
<br/>
<br/>
远程页面
<br/>
<br/>
<!--<input type="button" id="add-tray" value="tray"/>-->
<!--<input type="button" id="remove-tray" value="remove tray"/>-->
<script>document.write(process.version); </script>
<script src="ququ.js"></script>
<script>
    document.getElementById('close').onclick = function () {
        Qu.close();
    };
    ///创建托盘///
    var demoCallback = function (text) {
        var element = document.createElement('div');
        element.appendChild(document.createTextNode(text));
        document.body.appendChild(element);
    };
    var menu = [
        {
            'label': '查看消息',
            'click': function () {
                demoCallback('加载消息');
                Qu.tray.clearNew();
            }
        }, {
            'type': 'checkbox',
            'label': '静音',
            'click': function () {
                demoCallback('静音');
            }
        }, {
            'label': '注销',
            'click': function () {
                demoCallback('注销');
            }
        }, {
            'label': '退出',
            'click': function () {
                demoCallback('退出');
                Qu.quit();
            }
        }];
    Qu.tray.init({'title': '', 'tooltip': '点击打开', 'icon': '', 'menu': menu});
    document.getElementById('news').onclick = function () {
        Qu.tray.hasNew();
    };
    document.getElementById('clean').onclick = function () {
        Qu.tray.clearNew();
    };

</script>
</body>
</html>
